<a [routerLink]="['/restaurants', restaurant?._id]">
  <div [@restaurantAppeared]="restaurantState" class="place-info-box">
    <span class="place-info-box-icon">
      <img [src]="restaurant?.imagePath" />
    </span>

    <div class="place-info-box-content">
      <span class="place-info-box-text">
        {{restaurant?.name}}
      </span>
      <span class="place-info-box-star">
        <i class="fa fa-star ylw-star"></i> {{restaurant?.rating}}
      </span>
      <span class="place-info-box-detail">
        {{restaurant?.category}}
      </span>
      <span class="place-info-box-detail">
        {{restaurant?.deliveryEstimate}}
      </span>
    </div>

  </div>
</a>
