<section class="content-header">
</section>

<section class="content">
  <section class="invoice">

        <form [formGroup]="orderForm" novalidate>
          <div class="row">
            <div class="col-xs-12">

              <h2 class="page-header">
                <i class="fa fa-shopping-cart"></i> 
                Finalize o seu pedido
              </h2>

            </div>
          </div>  
          
          <div class="row">
            <div class="col-xs-12 col-sm-9">
              <p class="lead">Seus Dados:</p>
            </div>
            <div class="col-xs-12 col-sm-3">
              <span 
                class="help-block pull-right has-error-block"                   
                *ngIf="orderForm.hasError('emailsNotMatch')">
                  <i class="fa fa-remove"></i> 
                  E-mails não coincidem
              </span>
            </div>

            <div class="col-sm-4 col-xs-12">
              <mt-input-container 
                errorMessage="Campo obrigatório" 
                label="Nome">
                <input formControlName="name" 
                       minlength="5" 
                       placeholder="Nome"
                       autocomplete="off" 
                       class="form-control">
              </mt-input-container>
            </div>

            <div class="col-sm-4 col-xs-12">
              <mt-input-container 
                errorMessage="E-mail inválido" 
                label="Email">
                <input formControlName="email" 
                       minlength="5" 
                       placeholder="E-mail"
                       autocomplete="off" 
                       class="form-control">
              </mt-input-container>
            </div>

            
            <div class="col-sm-4 col-xs-12">
              <mt-input-container 
                errorMessage="E-mail inválido" 
                label="EmailConfirmation">
                <input formControlName="emailConfirmation" 
                       minlength="5" 
                       placeholder="Confirmação de e-mail"
                       autocomplete="off" 
                       class="form-control">
              </mt-input-container>
            </div>
          </div>

          <!--Endereço-->
          <div class="row">

            <div class="col-xs-12">
              <p class="lead">
                Endereço de Entrega:
              </p>
            </div>

            <div class="col-sm-6 col-xs-12">
              <mt-input-container 
                errorMessage="Campo obrigatório com 5 caracteres" 
                label="Endereço">
                <input formControlName="address" 
                       minlength="5" 
                       placeholder="Endereço"
                       autocomplete="off" 
                       class="form-control">
              </mt-input-container>
            </div>

            <div class="col-sm-2 col-xs-6">
              <mt-input-container 
                errorMessage="Campo obrigatório" 
                label="Número">
                <input type="number" 
                       formControlName="number" 
                       placeholder="Número" 
                       autocomplete="off"
                       class="form-control">
              </mt-input-container>
            </div>

            <div class="col-sm-4 col-xs-6">
              <mt-input-container label="Complemento">
                <input type="text" 
                       formControlName="optionalAddress"  
                       placeholder="Complemento"
                       class="form-control">
              </mt-input-container>
            </div>

          </div>
          <!--Fim do endereço-->

          <!--Tabela de items-->
          <div class="row">

            <div class="col-xs-12">
              <p class="lead">Itens do Pedido:</p>
            </div>

            <mt-order-items 
              [items]="cartItems()" 
              (icrQuantity)="icrQuantity($event)"
              (dcrQuantity)="dcrQuantity($event)"
              (remove)="remove($event)"
            ></mt-order-items>

          </div>
          <!--Fim tabela de items-->

          <div class="row">

            <div class="col-sm-6 col-xs-12">
              <p class="lead">Formas de Pagamento:</p>

              <div class="form-group">
                <mt-radio 
                  [options]="paymentOptions"  
                  formControlName="paymentOption"  
                  required
                ></mt-radio>
              </div>
            </div>

            <div class="col-sm-6 col-xs-12">
              <p class="lead">Frete e Total:</p>
              <mt-delivery-costs 
                [delivery]="delivery" 
                [itemsValue]="itemsValue()"
              ></mt-delivery-costs>
            </div>

          </div>
        </form>

        <div class="row">
          <div class="col-xs-12">
            <button 
              (click)="checkOrder(orderForm  .value)" 
              href="order-summary.html" 
              [disabled]="!orderForm.valid || cartItems().length === 0" 
              class="btn btn-success pull-right"
            >
              <i class="fa fa-credit-card"></i> 
              Concluir Pedido
            </button>
          </div>
        </div>

    </section>
</section>
