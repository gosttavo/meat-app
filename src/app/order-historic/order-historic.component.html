<section class="content">
    <div *ngFor="let orderHistoric of orderHistoric?.items">
      <div 
        *ngIf="orderHistoric?.email === doGetUser().email"
        class="place-info-box" 
        [@historicAppeared]="historicState" 
      >
        <mt-historic-card 
          [orderHistoric]="orderHistoric">
        </mt-historic-card>
      </div>
    </div>
</section>
