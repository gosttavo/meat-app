<section class="content login-content" style="margin: 5% auto">
  <div class="login-logo">
       <b>MEAT</b> | Login
  </div>
    <div class="col-xs-12 col-sm-offset-3 col-sm-6 login-box-body">
    <p class="login-box-msg">
      Por favor, efetue o login para continuar
    </p>

    <form [formGroup]="loginForm">
      <label for="email">E-mail:</label>
      <mt-input-container [showTip]="false">
        <input type="text" 
                formControlName="email" 
                class="form-control" 
                placeholder="Email">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </mt-input-container>

      <label for="password">Password:</label>
      <mt-input-container [showTip]="false">
        <input type="password" 
               formControlName="password" 
               class="form-control" 
               placeholder="Password"
               autocomplete="on">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </mt-input-container>

      <div>
        <span>NÃ£o possui uma conta? <a [routerLink]="['/sign-up']">Cadastre-se</a>.</span>
      </div>

      <div class="row">
        <div class="col-xs-offset-8 col-xs-4">
          <button (click)="login()"
            type="submit" 
            class="btn btn-primary btn-block btn-flat"
            [disabled]="loginForm.invalid">
            Entrar
          </button>
        </div>
      </div>

    </form>
  </div>
</section>
